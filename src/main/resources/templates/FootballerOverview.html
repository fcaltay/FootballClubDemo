<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of All Players</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .action-links a {
            margin-right: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of All Players</h1>

    <!-- Kartlar için döngü -->
    <div class="row">
        <div class="col-md-4" th:each="footballer : ${allFootballers}">
            <div class="card" style="width: 18rem;">
                <!-- Futbolcu resmi -->
                <img th:src="${footballer.imageUrl}" class="card-img-top" alt="Footballer Image" onerror="this.src='https://via.placeholder.com/150'">

                <!-- Kart içeriği -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${footballer.footballerName}">Footballer Name</h5>
                    <p class="card-text">
                        Position: <span th:text="${footballer.footballerPosition}">Position</span><br>
                        Team: <a th:href="@{/footballclub/details/{name}(name=${footballer.team})}" th:text="${footballer.team}">Team</a>
                    </p>
                </div>
        </div>
    </div>
        <a th:href="@{/footballer/new}">Add a new footballer</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
