<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: baseHeader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Overview all clubs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/general.html :: navbar}"></div>

<div class="container">
    <h1>Overview all clubs</h1>

    <!-- Kart yapısı -->
    <div class="row gx-3 gy-3">
        <div class="col-sm-6 col-md-3 mb-4" th:each="footballclub : ${allFootballClubs}">
            <div class="card h-100" style="width: 70%;"> <!-- Kart genişliğini %100 yaparak kolonla hizalandı -->
                <img th:src="${footballclub.imageUrl}" class="card-img-top" alt="Football Club Image"
                     style="height: 150px; object-fit: cover;"
                     onerror="this.src='https://via.placeholder.com/150'">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/footballclub/details/{name}(name=${footballclub.name})}" th:text="${footballclub.name}"></a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Founded: <span th:text="${footballclub.foundingYear}"></span></h6>
                    <p class="card-text">
                        Color: <span th:text="${footballclub.colorString}"></span><br>
                        Trophies in Museum: <span th:text="${footballclub.getNumberofATrophiesInTheMuseum()}"></span>/<span th:text="${footballclub.getNumberOfTrophies()}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/trophy/new/{clubId}(clubId=${footballclub.clubId})}" class="card-link">Add trophy</a>
                    <a th:href="@{/footballclub/delete/{clubId}(clubId=${footballclub.clubId})}" class="card-link text-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/footballclub/new}" class="btn btn-primary mb-4">Add a new football club</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</
