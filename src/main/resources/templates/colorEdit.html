<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|Edit ${formColor.name}|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:text="|Edit Color: ${formColor.name}|"></h1>

    <form th:action="@{/color/save}" method="post" th:object="${formColor}">
        <input type="hidden" th:field="*{colorId}"/> <!-- Hidden field for color ID -->

        <div class="form-group">
            <label for="colorName">Color Name:</label>
            <input type="text" id="colorName" class="form-control" th:field="*{name}" placeholder="Enter color name" required/>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/color/overview}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
