<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|${colorToBeShown.name} details|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:text="|${colorToBeShown.name} details|"></h1>

    <h2>Associated Football Clubs:</h2>
    <ul>
        <li th:each="club : ${colorToBeShown.footballClubs}">
            <a th:href="@{/footballclub/details/{name}(name=${club.name})}" th:text="${club.name}"></a> <!-- Detay sayfasına yönlendirme -->
        </li>
    </ul>

    <h2>Actions</h2>
    <ul>
        <li><a th:href="@{/color/edit/{colorName}(colorName=${colorToBeShown.name})}">Edit color</a></li>
        <li><a th:href="@{/color/delete/{colorName}(colorName=${colorToBeShown.name})}">Delete color</a></li>
    </ul>

    <a th:href="@{/color/overview}">Back to Overview</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
