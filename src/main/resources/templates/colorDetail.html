<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|${colorToBeShown.name} details|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:text="|${colorToBeShown.name} details|"></h1>

    <h2>Colors</h2>
    <!-- TODO: Show books as cards -->
    <ul>
        <li th:each="color : ${colorToBeShown.colors}">
            <a th:href="@{/color/detail/{colorName}(colorName = ${color.name})}" th:text="${color.name}"></a>
        </li>
    </ul>

    <h2>Actions</h2>
    <ul>
        <li><a th:href="@{/color/edit/{colorName}(colorName = ${colorToBeShown.name})}">Edit color</a></li>
        <li><a th:href="@{/color/delete/{colorName}(colorName = ${colorToBeShown.name})}">Delete color</a></li>
    </ul>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
