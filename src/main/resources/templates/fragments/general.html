<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/footballclub.css" />
</head>
<body>

<div th:fragment="navbar">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/footballclub/overview}">Football Clubs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/footballer/overview}">Footballers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/color/overview}">Colors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/overview}">Add User</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Log out  of <span sec:authentication="name"></span> account</a>
        </li>

    </ul>
</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Furkan Altay &copy; 2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
