<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
  <title>Put a title here!</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
  <h1>Create a new football club</h1>

  <form th:action="@{/footballclub/new}" method="post" th:object="${newFootballClub}">
    <table>
      <tr>
        <td>Club Naam</td>
        <td><input type="text" th:field="*{naam}"/></td>
      </tr>
      <tr>
        <td>Founding Year</td>
        <td><input type="text" th:field="*{foundingYear}" /></td>
      </tr>
    </table>

    <input type="submit" value="Save Football Club" />
  </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
